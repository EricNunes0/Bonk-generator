<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "styles/bonk.css"/>
    <link rel = "icon" type = "image/x-icon" href = "https://i.imgur.com/u5xv4R2.png"/>
    <title>Bonk Generator</title>
</head>
<body>
    <div class = "bonk-page">
        <div class = "bonk-nav">
            <nav>
                <h1 class = "nav-title fc-white fm-courier">Bonk Generator</h1>
            </nav>
        </div>
        <div class = "bonk-page-flex">
            <section class = "image-section" id = "result-div">
                <canvas id = "bonk-canvas" width="741px" height="556px"></canvas>
            </section>
            <section class = "form-section">
                <div class = "form-container">
                    <h1 class = "bonk-form-title">Bonk Generator</h1>
                    <p class = "bonk-form-description">Crie seus próprios memes do Bonk Dog</p>
                    <div class = "forms-div">
                        <form class = "bonk-form">
                            <div class = "bonk-input-areas" id = "cenary-area">
                                <input type = "file" class = "inputs fc-white" id = "bonk-file-input-cenary" accept = "image/jpeg, image/png, image/jpg"/>
                                <output></output>
                                <img src = "https://i.imgur.com/WjNHdOu.png" class = "input-images" id = "cenary-image"/>
                                <span class = "input-area-spans">Cenário</span>
                            </div>
                            <div class = "bonk-input-areas" id = "cenary-area">
                                <input type = "file" class = "inputs fc-white" id = "bonk-file-input-0" accept = "image/jpeg, image/png, image/jpg"/>
                                <output></output>
                                <img src = "https://i.imgur.com/iIhG20U.png" class = "input-images" id = "cenary-image"/>
                                <span class = "input-area-spans">Bonk 1</span>
                            </div>
                            <div class = "bonk-input-areas" id = "cenary-area">
                                <input type = "file" class = "inputs fc-white" id = "bonk-file-input-1" accept = "image/jpeg, image/png, image/jpg"/>
                                <output></output>
                                <img src = "https://i.imgur.com/HLxtRoF.png" class = "input-images" id = "cenary-image"/>
                                <span class = "input-area-spans">Bonk 2</span>
                            </div>
                            <div class = "bonk-input-areas" id = "cenary-area">
                                <button type = "button" name = "bonk-clear" class = "bonk-buttons fc-white" id = "bonk-file-input-clear" onclick = "clearBonkImage()"></button>
                                <img src = "https://i.imgur.com/cDxZtU7.png" class = "input-images" id = "cenary-image"/>
                                <span class = "input-area-spans">Apagar</span>
                            </div>
                        </form>
                        <form class = "bonk-form-submit" method = "post" action = "/" onsubmit = "canvasToImage()">
                            <input type = "hidden" name = "input-canvas-name" id = "input-canvas-image">
                            <input type = "hidden" name = "input-canvas-format" value = "png" id = "input-canvas-format">
                            <input type = "hidden" name = "input-canvas-type" value = "0" id = "input-canvas-format">
                            <div class = "bonk-input-areas" id = "bonk-type-area">
                                <button type = "button" class = "bonk-buttons fc-white" id = "bonk-file-input-type" onclick = "bonkBase()"></button>
                                <img src = "https://i.imgur.com/SCcRfyt.png" class = "input-images" id = "version-image"/>
                                <span class = "input-area-spans" id = "version-span">Versão 1</span>
                            </div>
                            <div class = "bonk-input-areas" id = "format-area">
                                <button type = "button" class = "bonk-buttons fc-white" id = "bonk-file-input-format"></button>
                                <img src = "https://i.imgur.com/TTZTZfZ.png" class = "input-images" id = "format-image"/>
                                <span class = "input-area-spans">Formato</span>
                            </div>
                            <div class = "bonk-input-areas" id = "cenary-area">
                                <a href = "#" id = "download" download = "bonk.png">
                                    <button type = "button" name = "bonk-download" class = "bonk-buttons fc-white" id = "bonk-file-input-download"></button>
                                </a>
                                <img src = "https://i.imgur.com/iGys1U5.png" class = "input-images" id = "cenary-image"/>
                                <span class = "input-area-spans">Baixar</span>
                            </div>
                            <div class = "bonk-input-areas" id = "cenary-area">
                                <button type = "submit" name = "bonk-submit" class = "bonk-buttons fc-white" id = "bonk-file-input-submit"></button>
                                <img src = "https://i.imgur.com/s0u2cso.png" class = "input-images" id = "cenary-image"/>
                                <span class = "input-area-spans">Enviar</span>
                            </div>
                        </form>
                            <input type = "range" id = "bonk-file-input-red" max = "255" min = "0" value = "0"/>
                            <input type = "range" id = "bonk-file-input-green" max = "255" min = "0" value = "0"/>
                            <input type = "range" id = "bonk-file-input-blue" max = "255" min = "0" value = "0"/>
                            <div class = "colorize-div">
                                <button type = "button" class = "bonk-rgb-buttons" id = "bonk-file-confirm-rgb" onclick = "rgbBonkEvent()">Aplicar cor</button>
                                <button type = "button" class = "bonk-rgb-buttons" id = "bonk-file-remove-rgb" onclick = "rgbBonkEventRemove()">Remover</button>
                            </div>
                    </div>
                    <!--<audio controls autoplay loop>
                        <source src = "audios\aud_BG(8).wav" type = "audio/wav">
                        Bonk Audio
                    </audio>-->
                </div>
            </section>
        </div>
        <div class = "bonk-footer-div">
            <footer class = "bonk-footer">
                <p class = "footer-createdby">Criado por Eric2605</p>
            </footer>
        </div>
    </div>
    <script type = "text/javascript" src = "scripts/bonk.js"></script>
    <script type = "text/javascript" src = "scripts/format.js" defer></script>
</body>
</html>
