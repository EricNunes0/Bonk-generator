<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "styles/bonk.css"/>
    <link rel = "icon" href = "https://i.imgur.com/u5xv4R2.png"/>
    <title>Bonk Generator</title>
</head>
<body>
    <div class = "bonk-page">
        <div class = "bonk-nav">
            <nav>
                <h1 class = "nav-title fc-white fm-courier">Bonk Generator</h1>
            </nav>
        </div>
        <div class = "bonk-page-flex">
            <section class = "image-section" id = "result-div">
                <canvas id = "bonk-canvas" width="741px" height="556px"></canvas>
            </section>
            <section class = "form-section">
                <form class = "bonk-form">
                    <input type = "file" class = "inputs fc-white" id = "bonk-file-input-cenary" accept = "image/jpeg, image/png, image/jpg"/>
                    <output></output>
                    <input type = "file" class = "inputs fc-white" id = "bonk-file-input-0" accept = "image/jpeg, image/png, image/jpg"/>
                    <output></output>
                    <input type = "file" class = "inputs fc-white" id = "bonk-file-input-1" accept = "image/jpeg, image/png, image/jpg"/>
                    <output></output>
                    <a href = "#" id = "download" download = "bonk.png">
                        <button type = "button" name = "bonk-download" class = "bonk-buttons fc-white" id =   "bonk-file-input-download">Baixar</button>
                    </a>
                    <button type = "button" name = "bonk-clear" class = "bonk-buttons fc-white" id = "bonk-file-input-clear" onclick = "clearBonkImage()">Limpar</button>
                </form>
                <form class = "bonk-form-submit" method = "post" action = "/result" onsubmit = "canvasToImage()">
                    <input type = "hidden" name = "input-canvas-name" id = "input-canvas-image">
                    <button type = "submit" name = "bonk-submit" class = "bonk-buttons fc-white" id = "bonk-file-input-submit">Compartilhar</button>
                </form>
            </section>
        </div>
        <div class = "bonk-footer">
            <footer>
                <p>Criado por Eric Nunes</p>
            </footer>
        </div>
    </div>
    <script type = "text/javascript" src = "scripts/bonk.js"></script>
</body>
</html>
